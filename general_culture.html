<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz Opšta Kultura</title>
    <link rel="stylesheet" href="css/generalCulture.css">
    <link rel="shortcut icon" href="css/images/general_culture_icon.png" type="image/x-icon">
</head>

<body>
    <div id="container">

        <!--    Start Section     -->

        <div id="start">Startuj Kviz</div>

        <!--    Guide Section    -->

        <div id="guide">
            <h2>Uputstva za kviz</h2>
            <h4>1. Imate 15 sekundi da odgovorite na svako pitanje.</h4>
            <h4>2. Kada štiklirate pitanje ne možete isto odštiklirati.</h4>
            <h4>3. Poene dobijate na osnovu tačnih odgovora.</h4>
            <h4>4. Ne možete izaći dok ste u kvizu.</h4>
            <div id="button">
                <button id="exit">Izađi</button>
                <button id="continue">Nastavi</button>
            </div>
        </div>

        <!--    Quiz Section    -->

        <div id="quiz">
            <div id="quiz_header">
                <h5>OPŠTA KULTURA</h5>
                <div id="timer">
                    <h6>Preostalo vreme</h6>
                    <h6 id="time">0</h6>
                </div>
            </div>

            <!--     Quiz Questions  -->

            <div id="question">
                <h2 id="questionNo"></h2>
                <h2 id="questionText"></h2>
            </div>

            <!--       Quiz Choices   -->

            <div id="optionList">
                <h4 class="choice_que" id="option1"></h4>
                <h4 class="choice_que" id="option2"></h4>
                <h4 class="choice_que" id="option3"></h4>
                <h4 class="choice_que" id="option4"></h4>
            </div>

            <!--  Answers Section-->

            <div id="answersSection">
                <h3 id="total_correct">3 Of 10 Questions</h3>
                <h3 id="next_question">Sledeće</h3>
            </div>
        </div>

        <!--   Result Section  -->

        <div id="result">
            <img src="" alt="trophy" id="trophy" class="">
            <h6 id="result_message"></h6>
            <h6 id="points"></h6>
            <button id="quit">Izađi iz Kviza</button>
            <button id="startAgain">Počni ponovo</button>
        </div>
    </div>

    <script src="general_culture.js"></script>
</body>

</html>
