<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVIZ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="css/images/icon.jpg" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <a href="general_culture.html" id="general_culture"><p class="text">OPŠTA KULTURA</p></a>
        <a href="history.html" id="history"><p class="text">ISTORIJA</p></a>
        <a href="geography.html" id="geography"><p class="text">GEOGRAFIJA</p></a>
        <button id="highScoresBtn">NAJVIŠI REZULTATI</button>
    </div>
    <div id="highScores">
        <div id="generalCultureScores" class="">
            <h2 class="titleScores">OPŠTA KULTURA REZULTATI</h2>
            <div id="scores">
                <ul id="highScoresListCulture"></ul>
            </div>
        </div>
        <div id="historyScores" class="">
            <h2 class="titleScores">ISTORIJA REZULTATI</h2>
            <div id="scores">
                <ul id="highScoresListHistory"></ul>
            </div>
        </div>
        <div id="geographyScores" class="">
            <h2 class="titleScores">GEOGRAFIJA REZULTATI</h2>
            <div id="scores">
                <ul id="highScoresListGeography"></ul>
            </div>
        </div>
        <div id="buttons" class="">
            <button id="homePage" class="">NAZAD NA POČETNU</button>
            <button id="deleteScores" class="">OBRIŠI REZULTATE</button>
        </div>
        <div id="popup">
            <button id="closePopup">X</button>
            <h2>Unesite lozinku</h2>
            <label for="password">Lozinka:</label>
            <input type="password" id="password" placeholder="4 cifre">
            <button id="submit">POTVRDI</button>
            <div id="checkbox">
                <label for="allCheck">Sve:</label><input type="checkbox" name="allCheck" id="allCheck">
                <label for="cultureCheck">Opšta kultura:</label><input type="checkbox" name="cultureCheck" id="cultureCheck" class="quizCheck">
                <label for="historyCheck">Istorija:</label><input type="checkbox" name="historyCheck" id="historyCheck" class="quizCheck">
                <label for="geographyCheck">Geografija:</label><input type="checkbox" name="geographyCheck" id="geographyCheck" class="quizCheck">
            </div>
            <p id="incorrectPass"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
